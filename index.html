<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kalkulátor hmotnosti materiálů - webová aplikace pro výpočet hmotnosti různých materiálů a profilů">
    <meta name="keywords" content="kalkulátor, hmotnost, materiály, ocel, hliník, profily">
    <title>Kalkulátor hmotnosti materiálů</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header role="banner">
        <div class="logo-wrapper">
            <img
                alt="TES logo"
                class="app-logo"
                decoding="async"
                data-logo-src="images/mainlogo.svg"
                data-logo-fallbacks="images/mainlogo.png, images/mainlogo.webp, images/mainlogo.jpg, images/mainlogo.jpeg"
            >
        </div>
        <h1>Kalkulátor hmotnosti materiálů</h1>
    </header>
    <main id="app-container" role="main" aria-live="polite">
        <div class="loading" role="status">Načítání aplikace...</div>
    </main>
    <noscript class="no-script">
        Pro používání kalkulátoru je nutné mít zapnutý JavaScript.
    </noscript>
    <script src="script.js" defer></script>
</body>
</html>
